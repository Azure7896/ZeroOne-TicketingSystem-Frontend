
<div *ngIf="showLoading">
  <app-loading></app-loading>
</div>

<div *ngIf="loadingFailed && !showLoading">
  <app-loading-failed></app-loading-failed>
</div>

<div *ngIf="showLoading == false && loadingFailed == false">

<div class="ticket-card" [ngStyle]="ticket.ticketStatus === 'New' ? { 'box-shadow': '-1px 8px 24px 0px #FFA500' } : ticket.ticketStatus === 'In progress' ? {'box-shadow': '-1px 8px 24px 0px #00D8FF' } : ticket.ticketStatus === 'Closed' ? {'box-shadow': '-1px 8px 24px 0px #4ECCA3'} : {color: ''}">
  <div class="ticketname">
    <mat-icon>note</mat-icon>
    {{ticket.name}}
  </div>
  <p class="ticketnumber"><span>Ticket number: </span>{{ticket.ticketNumber}}</p>
  <div class="spacer"></div>
  <p class="createdby"><span>Created by: </span>  Szymon Napora</p>
  <p class="attendant"><span>Attendant: </span>  Szymon Napora</p>
  <p class="createddate"><span>Created date: </span> {{ticket.createdDate | date: 'dd.MM.yyyy HH:mm '}}</p>
  <p class="timeremaining" [ngStyle]="ticket.timeToEnd === 'Pick-up time exceeded' ? { color:'#EE4B2B' } : {}"><span>Time remaining:  </span>{{ticket.timeToEnd}}</p>
  <p class="ticketstatus" [ngStyle]="ticket.ticketStatus === 'New' ? { color:'#FFA500' } : ticket.ticketStatus === 'In progress' ? {color: '#00D8FF'} : ticket.ticketStatus === 'Closed' ? {color: '#4ECCA3'} : {color: ''}"><span>Ticket status:  </span>{{ticket.ticketStatus}}</p>
<!--  <div class="matoption">-->
<!--    <mat-form-field>-->
<!--      <mat-label>Choose an option</mat-label>-->
<!--      <mat-select value="1">-->
<!--        <mat-option value="1">New</mat-option>-->
<!--        <mat-option>In progress</mat-option>-->
<!--        <mat-option>Closed</mat-option>-->
<!--      </mat-select>-->
<!--    </mat-form-field>-->
<!--  </div>-->
  <div class="textbody" [innerHTML]="ticket.ticketBody.ticketBody"></div>
  <mat-card-actions>
  </mat-card-actions>
</div>
</div>
