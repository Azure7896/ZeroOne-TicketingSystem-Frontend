<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="overflow-x:auto">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

<!--  <ng-container matColumnDef="position" >-->
<!--    <th mat-header-cell *matHeaderCellDef> No. </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
<!--  </ng-container>-->

  <ng-container matColumnDef="ticketNumber">
    <th mat-header-cell *matHeaderCellDef> Numer zgłoszenia </th>
    <td mat-cell *matCellDef="let element"> {{element.ticketNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="ticketStatus">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td [ngStyle]="element.ticketStatus === 'Nowy' ? { color:'#FFA500' } : element.ticketStatus === 'W toku' ?
     {color: '#00D8FF'} : element.ticketStatus === 'Zamknięty' ? {color: '#4ECCA3'} : {color: ''}"  mat-cell *matCellDef="let element"> {{element.ticketStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Osoba zgłaszająca </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Utworzono </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
  </ng-container>

  <ng-container matColumnDef="timeToEnd">
    <th mat-header-cell *matHeaderCellDef> Pozostały czas </th>
    <td mat-cell *matCellDef="let element"> {{element.timeToEnd}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
