<div class="container">
  <div class="sort-menu">
    <mat-card>
      <mat-card-content>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="menu">Sortowanie</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="menu">Sortowanie</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="menu">Sortowanie</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="menu">Sortowanie</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="menu">Sortowanie</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        </mat-card-content>
    </mat-card>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="overflow-x:auto">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

<!--  <ng-container matColumnDef="position" >-->
<!--    <th mat-header-cell *matHeaderCellDef> No. </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
<!--  </ng-container>-->



  <ng-container matColumnDef="ticketNumber">
    <th mat-header-cell *matHeaderCellDef> Numer zgłoszenia </th>
    <td mat-cell *matCellDef="let element"> {{element.ticketNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td class="name" mat-cell *matCellDef="let element"> <a href="http://google.pl">{{element.name}}</a></td>
  </ng-container>

  <ng-container matColumnDef="ticketStatus">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td [ngStyle]="element.ticketStatus === 'Nowy' ? { color:'#FFA500' } : element.ticketStatus === 'W toku' ?
     {color: '#00D8FF'} : element.ticketStatus === 'Zamknięty' ? {color: '#4ECCA3'} : {color: ''}"  mat-cell *matCellDef="let element"> {{element.ticketStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Osoba zgłaszająca </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Utworzono </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
  </ng-container>

  <ng-container matColumnDef="attendant">
    <th mat-header-cell *matHeaderCellDef> Osoba obsługująca </th>
    <td mat-cell *matCellDef="let element"> {{element.attendant}} </td>
  </ng-container>

  <ng-container matColumnDef="timeToEnd">
    <th mat-header-cell *matHeaderCellDef> Pozostały czas </th>
    <td mat-cell *matCellDef="let element"> {{element.timeToEnd}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
