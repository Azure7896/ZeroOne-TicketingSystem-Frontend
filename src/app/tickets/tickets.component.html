<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="overflow-x:auto">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

<!--  <ng-container matColumnDef="position" >-->
<!--    <th mat-header-cell *matHeaderCellDef> No. </th>-->
<!--    <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
<!--  </ng-container>-->

  <!-- Position Column -->
  <ng-container matColumnDef="ticketnumber">
    <th mat-header-cell *matHeaderCellDef> Numer zgłoszenia </th>
    <td mat-cell *matCellDef="let element"> {{element.ticketnumber}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="ticketStatus">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.ticketStatus}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Osoba zgłaszająca </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createddate">
    <th mat-header-cell *matHeaderCellDef> Utworzono </th>
    <td mat-cell *matCellDef="let element"> {{element.createddate}} </td>
  </ng-container>

  <ng-container matColumnDef="timeToEnd">
    <th mat-header-cell *matHeaderCellDef> Pozostały czas </th>
    <td mat-cell *matCellDef="let element"> {{element.timeToEnd}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
