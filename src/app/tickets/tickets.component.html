<div class="container" >
  <div class="sort-menu">
    <mat-card>
      <mat-card-content>
        <button [matMenuTriggerFor]="menu" mat-button>Sortowanie</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Od najstarszego</button>
          <button mat-menu-item>Od najnowszego</button>
        </mat-menu>

        <button [matMenuTriggerFor]="menu" mat-button>Sortowanie</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>


      </mat-card-content>
    </mat-card>
  </div>
  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table style="overflow-x:auto">
    <ng-container matColumnDef="select">
      <th *matHeaderCellDef mat-header-cell>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [aria-label]="checkboxLabel()"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td *matCellDef="let row" mat-cell>
        <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                      (click)="$event.stopPropagation()"
                      [aria-label]="checkboxLabel(row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!--  <ng-container matColumnDef="position" >-->
    <!--    <th mat-header-cell *matHeaderCellDef> No. </th>-->
    <!--    <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
    <!--  </ng-container>-->


    <ng-container matColumnDef="ticketNumber">
      <th *matHeaderCellDef mat-header-cell> Numer zgłoszenia</th>
      <td *matCellDef="let element" mat-cell> {{element.ticketNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell> Nazwa</th>
      <td *matCellDef="let element" class="name" mat-cell><a
        href="http://localhost:4200/{{element.ticketNumber}}">{{element.name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="ticketStatus">
      <th *matHeaderCellDef mat-header-cell> Status</th>
      <td *matCellDef="let element" [ngStyle]="element.ticketStatus === 'Nowy' ? { color:'#FFA500' } : element.ticketStatus === 'W toku' ?
     {color: '#00D8FF'} : element.ticketStatus === 'Zamknięty' ? {color: '#4ECCA3'} : {color: ''}"
          mat-cell> {{element.ticketStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th *matHeaderCellDef mat-header-cell> Osoba zgłaszająca</th>
      <td *matCellDef="let element" mat-cell> {{element.user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th *matHeaderCellDef mat-header-cell> Utworzono</th>
      <td *matCellDef="let element" mat-cell> {{element.createdDate | date: 'dd.MM.yyyy HH:mm:ss '}} </td>
    </ng-container>

    <ng-container matColumnDef="attendant">
      <th *matHeaderCellDef mat-header-cell> Osoba obsługująca</th>
      <td *matCellDef="let element" mat-cell> {{element.user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="timeToEnd">
      <th *matHeaderCellDef mat-header-cell> Pozostały czas</th>
      <td *matCellDef="let element" mat-cell [ngStyle]="element.timeToEnd === 'Czas przekroczony!' ? { color:'#EE4B2B' } : {}"> {{element.timeToEnd}}</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr (click)="selection.toggle(row)" *matRowDef="let row; columns: displayedColumns;"
        mat-row>
    </tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[10, 15]"  aria-label="Select page of users"></mat-paginator>
