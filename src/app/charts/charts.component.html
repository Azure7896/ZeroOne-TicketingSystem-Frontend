<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Statystyki</mat-card-title>
<!--    <mat-card-subtitle></mat-card-subtitle>-->
  </mat-card-header>
  <div class="chart" >
    <mat-card-content>Tickets from the last 7 days:</mat-card-content>
    <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [legend]="lineChartLegend"
            [type]="lineChartType">
    </canvas>
  </div>
</mat-card>
