<app-background-video></app-background-video>
<div class="container">
  <mat-card class="responsive-card">
    <img src='assets/zeroonelogo.png' class="logo">
    <mat-card-header>
      <p>Welcome <span>{{user.firstName}} {{user.lastName}}</span>, in the ZeroOne Ticketing System. Choose an interesting option: </p>
    </mat-card-header>

    <div class="grid-container">
      <div class="grid-item">
        <button class="small_btn" id="b1" mat-flat-button type="button" disabled [disabled]="true">
          SOON
        </button>
      </div>
      <div class="grid-item">
        <button (click)="routingService.goToPage('client/tickets-table')" class="small_btn" id="b2" mat-flat-button type="button">
          BROWSE MY TICKETS
          <mat-icon>search</mat-icon>
        </button>
      </div>
      <div class="grid-item">
        <button class="small_btn" id="b3" mat-flat-button type="button">
          SETTINGS
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <div class="grid-item">
        <button (click)="logout()" class="small_btn" id="b4" mat-flat-button type="button">
          LOGOUT
          <mat-icon>logout</mat-icon>
        </button>
      </div>
      <div class="grid-item b5">
        <button (click)="routingService.goToPage('client/addticket')" class="small_btn" id="b5" mat-flat-button type="button">
          ADD NEW TICKET
          <mat-icon>note_add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>

  <app-general-failure class="failure"></app-general-failure>

</div>


<router-outlet></router-outlet>
