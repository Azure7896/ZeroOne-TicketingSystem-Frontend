<app-nav></app-nav>
<app-chart></app-chart>
<div class="container">
  <div class="card-container">
    <mat-card class="doughnut">
      <mat-card-header>
        <mat-card-title>Statistics
          <mat-icon>keyboard_backspace</mat-icon>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>(Last 7 days)</mat-card-content>
      <div class="numberofticketswithstatuschart">
        <canvas [datasets]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [options]="options"
                [type]="doughnutChartType"
                baseChart>
        </canvas>
      </div>
    </mat-card>

    <mat-card class="bar">
      <mat-card-header>
        <mat-card-title>Statistics
          <mat-icon>keyboard_backspace</mat-icon>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>(Last 7 days)</mat-card-content>
      <div class="numberofticketspermonthschart">
        <canvas [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="options"
                [type]="barChartType"
                baseChart>
        </canvas>
      </div>
    </mat-card>
  </div>
</div>
