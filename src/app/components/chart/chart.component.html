<mat-card class="mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>Statistics
      <mat-icon>keyboard_backspace</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>(Last 7 days)</mat-card-content>
  <div class="chart">
    <div class="numberofticketsperdaychart">
      <canvas [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="options"
              [type]="lineChartType"
              baseChart>
      </canvas>
    </div>
  </div>
  <button mat-button mat-button (click)="routingService.goToPage('charts')">
    <mat-icon>bar_chart</mat-icon>
    <p>More charts</p>
  </button>
</mat-card>
