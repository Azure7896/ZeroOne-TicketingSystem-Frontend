<mat-card class="ticket-form-container">
  <mat-card-header>
    <mat-card-title>Wyślij zgłoszenie wewnętrzne</mat-card-title>
    <mat-card-subtitle>Dodaj zgłoszenie z wewnątrz systemu.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <form [formGroup]="ticketForm">
        <mat-form-field appearance="fill">
          <mat-label>Podaj nazwę zgłoszenia</mat-label>
          <input formControlName="name" matInput placeholder="Nazwa zgłoszenia" required>
          <mat-error>{{getErrorMessage(ticketForm.get('name'))}}</mat-error>
        </mat-form-field>
      <ckeditor formControlName="ticketBody" [editor]="editor" [config]="{placeholder: 'Wpisz treść zgłoszenia... (Maksymalnie 2000 znaków)'}"></ckeditor>
      <button mat-button (click)="createNewTicket()">Dodaj</button>
  </form>
</mat-card>
