<mat-card class="ticket-form-container">
  <mat-card-header>
    <mat-card-title>Add a new ticket</mat-card-title>
    <mat-card-subtitle>Fill out the from carefully and click send.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <form [formGroup]="ticketForm">
        <mat-form-field appearance="fill">
          <mat-label>Ticket's name</mat-label>
          <input formControlName="name" matInput placeholder="Nazwa zgÅ‚oszenia" required>
          <mat-error>{{getErrorMessage(ticketForm.get('name'))}}</mat-error>
        </mat-form-field>
      <ckeditor formControlName="ticketBody" [editor]="editor" [config]="{placeholder: 'Write here... (Max 2000 characters)'}"></ckeditor>
      <button mat-button (click)="createNewTicket()">Add a new ticket</button>
  </form>
</mat-card>
